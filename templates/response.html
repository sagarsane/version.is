{% extends "_base.html" %}

{% block content %}
<header class="page-header">
  <h2 class="page-header-subtitle">{{ project }} </h2>
  <h1 class="page-header-title logo-color">version.is</h1>
  <h2 class="page-header-subtitle">| {{ version }}</h2>
</header>

{% if meta.website %}

{% if handler == 'bytags' %}

{% endif %}
{% endblock %}
